<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe...!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Tic-Tac-Toe!!</h1>
    </div>
    <div class="box-container">
      <table>
        <tr class="row">
          <td class="table" id="0"></td>
          <td class="table" id="1"></td>
          <td class="table" id="2"></td>
        </tr>
        <tr class="row">
          <td class="table" id="3"></td>
          <td class="table" id="4"></td>
          <td class="table" id="5"></td>
        </tr>
        <tr class="row">
          <td class="table" id="6"></td>
          <td class="table" id="7"></td>
          <td class="table" id="8"></td>
        </tr>
      </table>
      <div class="buttons">
        <button class="play" onclick="location.reload()">Play Again</button>
        <button class="exit" onclick="window.close()">Exit</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
